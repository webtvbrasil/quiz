<!DOCTYPE html>
<html>
<head>
    <title>Meu Quiz Exclusivo</title>
</head>
<body>
    <div id="quiz-embed-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dynamicQuizAlias = urlParams.get('alias'); // Ou 'quiz_alias', como preferir

            if (dynamicQuizAlias) {
                const scriptElement = document.createElement('script');
                scriptElement.id = 'especialist-quiz-loader';
                scriptElement.src = 'https://api.especialist.com.br/api/chamaquiz.js';
                scriptElement.setAttribute('alias', dynamicQuizAlias);
                
                const placeholder = document.getElementById('quiz-embed-placeholder');
                if (placeholder) {
                    placeholder.parentNode.insertBefore(scriptElement, placeholder.nextSibling);
                } else {
                    document.body.appendChild(scriptElement);
                }
            } else {
                const placeholder = document.getElementById('quiz-embed-placeholder');
                if (placeholder) {
                    placeholder.innerHTML = '<p style="color: red; text-align: center;">Erro: Quiz inválido ou não existe.</p>';
                }
            }
        });
    </script>
</body>
</html>
