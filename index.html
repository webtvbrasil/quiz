<!DOCTYPE html>
<html>
<head>
    <title>Responda estas perguntas para Liberar seu Acesso</title>
    <style>
        /* Spinner styles */
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e91e63; /* Rosa */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-text {
            margin-top: 20px;
            color: #e91e63;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
        }

        /* Hide spinner when content is loaded */
        .loaded .spinner-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Spinner -->
    <div class="spinner-container" id="spinner">
        <div>
            <div class="spinner"></div>
            <div class="spinner-text">Carregando quiz...</div>
        </div>
    </div>

    <div id="quiz-container"></div>
    
    <script src="https://webtvbrasil.github.io/gerador-de-quiz/gerador.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const quizAlias = urlParams.get('alias'); // Pega o alias da URL
            const quizContainerId = 'quiz-container';
            const container = document.getElementById(quizContainerId);
            const spinner = document.getElementById('spinner');
            
            if (!quizAlias) {
                // Se não houver alias, redireciona para o site principal
                window.location.replace("https://www.especialist.com.br");
                return;
            }
            
            try {
                // URL do seu endpoint PHP
                const phpEndpoint = `https://api.especialist.com.br/api/get-quiz.php?alias=${quizAlias}`; 
                // OU se estiver no mesmo domínio, um caminho relativo
                // const phpEndpoint = `/api/get-quiz.php?alias=${quizAlias}`; 
                
                const response = await fetch(phpEndpoint);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        container.innerHTML = '<p style="color:red; text-align:center;">Quiz não encontrado ou URL inválida.</p>';
                    } else {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    // Hide spinner on error
                    spinner.style.display = 'none';
                    return;
                }
                
                const quizDataString = await response.text(); // Pega o JSON como texto
                
                if (typeof window.initializeQuiz === 'function') {
                    window.initializeQuiz(quizContainerId, quizDataString);
                    
                    // Hide spinner after quiz is initialized
                    setTimeout(() => {
                        spinner.style.display = 'none';
                        document.body.classList.add('loaded');
                    }, 500); // Small delay to ensure quiz is rendered
                    
                } else {
                    console.error("Erro: A função 'initializeQuiz' não foi carregada.");
                    container.innerHTML = '<p style="color:red; text-align:center;">Erro ao carregar o gerador de quiz.</p>';
                    spinner.style.display = 'none';
                }
                
            } catch (error) {
                console.error("Erro ao carregar o quiz:", error);
                container.innerHTML = '<p style="color:red; text-align:center;">Não foi possível carregar o quiz. Tente novamente mais tarde.</p>';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
